<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Academia XYZ</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" width="30" height="30" alt="Logo"> Academia XYZ
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">Sobre</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contato</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="jumbotron text-center">
            <h1 class="display-4">Bem-vindo, <span id="userName"></span>!</h1>
            <p class="lead">Estamos felizes em tê-lo conosco.</p>
            <hr class="my-4">
            <div class="container mt-5">
                <div class="jumbotron text-center">
                    <div class="profile-image-container">
                        <img src="" alt="Foto de Perfil" id="profileImage">
                    </div>
                </div>
            </div>
            <p><strong>Data de Aniversário:</strong> <span id="userBirthday"></span></p>
            <p><strong>Telefone:</strong> <span id="userPhone"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Papel:</strong> <span id="userRole"></span></p>
            <div class="form-group">
                <label for="profileImage">Foto de Perfil</label>
                <input type="file" class="form-control-file" id="profileImage">
            </div>
            <button type="submit" class="btn btn-primary" id="saveProfileBtn">Salvar</button>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Academia XYZ. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
    <script src="./scripts/firebase-config.js"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/profile.js"></script>
</body>

</html>
