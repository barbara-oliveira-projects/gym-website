name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up environment variables for Firebase Config
        run: |
          FIREBASE_API_KEY="${{ secrets.FIREBASE_API_KEY }}""

          # Substitua os valores das vari√°veis de ambiente no arquivo firebase-config.js
          sed -i "s|FIREBASE_API_KEY|$FIREBASE_API_KEY|g" ./scripts/firebase-config.js

      - name: Log Firebase Config
        run: cat ./scripts/firebase-config.js

      - name: Set up GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./gym-website
