<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo à Academia XYZ</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Adicione estilos personalizados aqui */
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" width="30" height="30" alt="Logo">
            Academia XYZ
        </a>
    </nav>

    <!-- Carrossel de Imagens -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/exercise1.jpg" class="d-block w-100" alt="Exercício 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Exercício 1</h5>
                    <p>Vantagens: Melhora da força e resistência muscular.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/exercise2.jpg" class="d-block w-100" alt="Exercício 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Exercício 2</h5>
                    <p>Vantagens: Aumento da flexibilidade e mobilidade.</p>
                </div>
            </div>
            <!-- Adicione mais itens de carrossel conforme necessário -->
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Academia XYZ. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts do Bootstrap e jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
